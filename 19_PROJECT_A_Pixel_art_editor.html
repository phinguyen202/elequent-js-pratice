<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script type="module">
        import {
            Picture, PixelEditor, draw, fill, rectangle, pick, ToolSelect,
            ColorSelect, updateState, SaveButton, LoadButton, UndoButton, historyUpdateState
        } from './19_pantingEditor.js';
        
        const startState = {
            tool: "draw",
            color: "#000000",
            picture: Picture.empty(60, 30, "#f0f0f0"),
            done: [],
            doneAt: 0
        };

        const baseTools = { draw, fill, rectangle, pick };

        const baseControls = [ToolSelect, ColorSelect, SaveButton, LoadButton, UndoButton];

        function startPixelEditor({ state = startState,
            tools = baseTools,
            controls = baseControls }) {
            let app = new PixelEditor(state, {
                tools,
                controls,
                dispatch(action) {
                    state = historyUpdateState(state, action);
                    app.syncState(state);
                }
            });
            return app.dom;
        }

        document.querySelector("div")
            .appendChild(startPixelEditor({}));
    </script>
</body>

</html>
